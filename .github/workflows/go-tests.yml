name: MongoDB and Go Test

on: [push, pull_request]

jobs:
  test:
    name: MongoDB and Go Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.2'

      - name: Install dependencies
        run: go mod download
        
      - name: Cache MongoDB
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/mongodb
          key: ${{ runner.os }}-mongodb-${{ hashFiles('**/go.sum') }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
#           mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-replica-set: test-rs
          mongodb-port: 27018

      - name: Run tests
        run: go test ./...
